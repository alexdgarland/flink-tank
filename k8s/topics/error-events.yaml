apiVersion: kafka.strimzi.io/v1
kind: KafkaTopic
metadata:
  name: error-events
  namespace: kafka
  labels:
    strimzi.io/cluster: my-cluster  # Must match your Kafka cluster name
spec:
  partitions: 3
  replicas: 1  # Single node cluster = 1 replica max
  config:
    retention.ms: 604800000      # 7 days
    segment.ms: 3600000          # 1 hour segments
    compression.type: snappy
    cleanup.policy: delete
    min.insync.replicas: 1
