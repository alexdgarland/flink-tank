apiVersion: apps/v1
kind: Deployment
metadata:
  name: jar-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jar-server
  template:
    metadata:
      labels:
        app: jar-server
    spec:
      containers:
      - name: nginx
        image: jar-server:latest
        imagePullPolicy: Never  # Use local image from Kind
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: jar-server
  namespace: default
spec:
  selector:
    app: jar-server
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
